<!doctype html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta General</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="carga-modal-general" data-type="buscar_kine"></div>

    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <div class="row w-100">
          <div class="col-2">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
              <span class="navbar-toggler-icon"></span> Menu
            </button>
          </div>
          <div class="col-8">
            <h5 class="text-center text-light mt-1">Consulta General</h5>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </nav>
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Plantiflex menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="menu_lateral"></ul>
      </div>
    </div>

    <div class="container-fluid mt-5 pt-3">
      <div class="row">
        <div class="col-sm-4">
          <div class="card shadow">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">Buscar:</div>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="input_general">
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-primary" onclick="buscar_general()">Buscar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8" id="resultado"></div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function buscar_general() {
        var parametros = {
          query: $('#input_general').val()
        };
        $.ajax({
          data: parametros,
          url: 'php/buscar_general.php',
          type: 'post',
          success: function(response) {
            $('#resultado').html(response);
          }
        });
      }
  
  function buscar_general() {
    var parametros = {
      query: $('#input_general').val()
    };
    $.ajax({
      data: parametros,
      url: 'php/buscar_general.php',
      type: 'post',
      success: function(response) {
        $('#resultado').html(response);
      }
    });
  }

  // Detectar Enter en el input
  $(document).ready(function() {
    $('#input_general').on('keydown', function(e) {
      if (e.key === 'Enter' || e.keyCode === 13) {
        e.preventDefault(); // evita que recargue la página si el input está en un form
        buscar_general();
      }
    });
  });
 

    </script>
  </body>
</html>
