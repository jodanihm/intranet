<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Plantiflex</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
    <body>
      <div id="carga-modal-general" data-type="buscar_kine"></div>
    
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div class="row w-100">
            <div class="col-2">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> Menu
              </button>
            </div>
            <div class="col-8">
              <h5 class="text-center text-light mt-1">Buscador de solicitudes</h5>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </nav>
      <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Plantiflex menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="menu_lateral">

          </ul>
        </div>
      </div>

      
      <br>
      <br>
      <br>

      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-sm-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="text-center">Tipos de busquedas</h5>
                    <div class="row mt-5">
                        <div class="col-sm-3">
                            Por estado:
                        </div>
                        <div class="col-sm-6">
                            <select class="form-control" id="select_estado">  
                                <option value="1">Pendientes</option>
                                <option value="2">Finalizadas</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-primary" onclick="buscar_estado()">Buscar</button>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-3">
                            Por ID: 
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="input_id">
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-primary"  onclick="buscar_id()">Buscar</button>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-3">
                            Por RUT paciente: 
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="input_rut">
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-primary" onclick="buscar_rut()">Buscar</button>
                        </div>
                    </div>
                    
                </div>
            </div>
          </div>
          <div class="col-sm-8" id="resultado">

          </div>
        </div>
      </div>



        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <script>
            $( document ).ready(function() {
                buscar_estado();
                //muestra_desc();
            });
            function buscar_estado() {
              var parametros = {
                "accion"   : "1",
                "tipo": $("#select_estado").val()
                };
                $.ajax({            
                    data:  parametros,
                    url: 'php/buscar.php',
                    type: 'post',  
                    success: function (response) {
                      $("#resultado").html(response);
                    }
                });
            }
            function buscar_id() {
              var parametros = {
                "accion"   : "2",
                "id": $("#input_id").val()
                };
                $.ajax({            
                    data:  parametros,
                    url: 'php/buscar.php',
                    type: 'post',  
                    success: function (response) {
                      $("#resultado").html(response);
                    }
                });
            }

            function buscar_rut() {
              var parametros = {
                "accion"   : "3",
                "rut": $("#input_rut").val()
                };
                $.ajax({            
                    data:  parametros,
                    url: 'php/buscar.php',
                    type: 'post',  
                    success: function (response) {
                      $("#resultado").html(response);
                    }
                });
            }
            
        </script>

    </body>
</html>
