            function calcula_fecha(data_time, div, t_c) {

          //*************************************************************  
    
function actualizarContador(fechaInicioStr, div, diasHabilesSumar) {
    let fecha = new Date(fechaInicioStr);
    let sumados = 0;

    // Sumar d√≠as h√°biles
    while (sumados < diasHabilesSumar) {
        fecha.setDate(fecha.getDate() + 1);
        let dia = fecha.getDay();
        if (dia >= 1 && dia <= 5) {
            sumados++;
        }
    }

    // Traducir d√≠as de la semana y meses al espa√±ol
    const diasSemana = ['domingo', 'lunes', 'martes', 'mi√©rcoles', 'jueves', 'viernes', 's√°bado'];
    const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];

    let diaSemana = diasSemana[fecha.getDay()];
    let dia = fecha.getDate();
    let mes = meses[fecha.getMonth()];
    let anio = fecha.getFullYear();

    let fechaTexto = `${diaSemana} ${dia} de ${mes} del ${anio}`;

    $('#' + div).text( fechaTexto);
}
